<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Nom d'Utilisateur</title>
</head>
<body>
<header>
<nav>
<a href="index.html">Accueil</a>
<a href="generator-all.html">Générateurs</a>
<a href="contact.html">Contact</a>
</nav>
</header>

<main>
    <section>
        <h1>Générateur de Nom d'Utilisateur</h1>
        
        <label for="username-length">Longueur du nom d'utilisateur :</label>
        <input type="number" id="username-length" min="5" max="20" value="10">
        
        <br>

        <label>
            <input type="checkbox" id="use-numbers-username" checked>
            Inclure des chiffres
        </label>

        <label>
            <input type="checkbox" id="use-symbols-username">
            Inclure des symboles
        </label>

        <br>

        <button id="generate-username">Générer un nom d'utilisateur</button>
        
        <h3>Votre nom d'utilisateur :</h3>
        <input type="text" id="username-display" readonly>
        
        <button id="copy-username">Copier</button>
    </section>
</main>

<script>
    function generateUsername(length, useNumbers, useSymbols) {
        const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const symbols = '_-.';

        let characters = letters;
        if (useNumbers) characters += numbers;
        if (useSymbols) characters += symbols;

        let username = '';
        for (let i = 0; i < length; i++) {
            username += characters[Math.floor(Math.random() * characters.length)];
        }

        return username;
    }

    document.getElementById('generate-username').addEventListener('click', () => {
        const length = document.getElementById('username-length').value;
        const useNumbers = document.getElementById('use-numbers-username').checked;
        const useSymbols = document.getElementById('use-symbols-username').checked;

        const username = generateUsername(length, useNumbers, useSymbols);
        document.getElementById('username-display').value = username;
    });

    document.getElementById('copy-username').addEventListener('click', () => {
        const usernameDisplay = document.getElementById('username-display');
        usernameDisplay.select();
        document.execCommand('copy');
        alert('Nom d\'utilisateur copié dans le presse-papiers !');
    });
</script>

</body>
    <footer>
    <p>© <span id="year"></span> Generator Factory - Tous droits réservés</p>
</footer>
</html>
